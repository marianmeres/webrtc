<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Manager Example</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; }
        .controls { margin-bottom: 1rem; display: flex; gap: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        #status { font-weight: bold; margin-bottom: 1rem; }
        #logs { background: #f0f0f0; padding: 1rem; height: 300px; overflow-y: auto; font-family: monospace; border-radius: 4px; }
        .log-entry { margin-bottom: 0.25rem; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; }
        .log-time { color: #666; font-size: 0.8em; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <h1>WebRTC Manager Example</h1>
    
    <div id="status">State: IDLE</div>

    <div class="controls">
        <button id="btn-init">Initialize</button>
        <button id="btn-connect" disabled>Connect</button>
        <button id="btn-disconnect" disabled>Disconnect</button>
    </div>

    <div class="controls">
        <button id="btn-mic-on">Enable Mic</button>
        <button id="btn-mic-off" disabled>Disable Mic</button>
    </div>

    <h3>Logs</h3>
    <div id="logs"></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
