<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Example</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 900px; margin: 0 auto; }
        .container { display: flex; gap: 2rem; }
        .peer { flex: 1; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
        .peer h2 { margin-top: 0; }
        .controls { margin-bottom: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status1, #status2 { font-weight: bold; margin-bottom: 1rem; color: #007bff; }
        #logs1, #logs2 { background: #f0f0f0; padding: 0.5rem; height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.85em; border-radius: 4px; margin-bottom: 1rem; }
        .chat { display: flex; flex-direction: column; gap: 0.5rem; }
        .chat input { padding: 0.5rem; }
        .chat-messages { background: #fff; border: 1px solid #ddd; padding: 0.5rem; height: 150px; overflow-y: auto; font-size: 0.9em; border-radius: 4px; }
        .msg { padding: 0.25rem; border-bottom: 1px solid #eee; }
        .msg-sent { color: #007bff; }
        .msg-received { color: #28a745; }
    </style>
</head>
<body>
    <h1>WebRTC Peer-to-Peer Example</h1>
    <p><strong>Instructions:</strong> Open this page in two browser windows/tabs. Initialize both peers, then click "Create Offer" in Peer 1 to start the connection.</p>
    
    <div class="container">
        <div class="peer">
            <h2>Peer 1 (Caller)</h2>
            <div id="status1">State: IDLE</div>
            <div class="controls">
                <button id="btn1-init">Initialize</button>
                <button id="btn1-offer" disabled>Create Offer</button>
                <button id="btn1-disconnect" disabled>Disconnect</button>
            </div>
            <div id="logs1"></div>
            <div class="chat">
                <div class="chat-messages" id="chat1"></div>
                <input type="text" id="input1" placeholder="Type message..." disabled>
                <button id="btn1-send" disabled>Send</button>
            </div>
        </div>

        <div class="peer">
            <h2>Peer 2 (Answerer)</h2>
            <div id="status2">State: IDLE</div>
            <div class="controls">
                <button id="btn2-init">Initialize</button>
                <button id="btn2-answer" disabled>Create Answer</button>
                <button id="btn2-disconnect" disabled>Disconnect</button>
            </div>
            <div id="logs2"></div>
            <div class="chat">
                <div class="chat-messages" id="chat2"></div>
                <input type="text" id="input2" placeholder="Type message..." disabled>
                <button id="btn2-send" disabled>Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="./p2p.js"></script>
</body>
</html>
