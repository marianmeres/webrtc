<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Peer 2</title>
	<style>
		body { font-family: sans-serif; padding: 1rem; }
		h2 { margin-bottom: 1rem; color: #333; }
		#status { margin-bottom: 1rem; padding: 0.5rem; background: #f0f0f0; }
		#log { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 1rem; font-size: 0.85rem; }
		.controls { display: flex; gap: 0.5rem; }
		input { flex: 1; padding: 0.5rem; }
		button { padding: 0.5rem 1rem; cursor: pointer; }
	</style>
</head>
<body>
	<h2>Peer 2 (Answerer)</h2>
	<div id="status">Status: Waiting for connection...</div>
	<div id="log"></div>
	<div class="controls">
		<input type="text" id="message" placeholder="Type a message...">
		<button id="send">Send</button>
	</div>

	<script type="module">
		import { WebRtcManager } from './dist/webrtc.js';

		const factory = {
			createPeerConnection: (config) => new RTCPeerConnection(config),
			getUserMedia: (constraints) => navigator.mediaDevices.getUserMedia(constraints),
			enumerateDevices: () => navigator.mediaDevices.enumerateDevices(),
		};

		const manager = new WebRtcManager(factory, {
			peerConfig: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] },
			debug: true,
		});

		const statusEl = document.getElementById('status');
		const logEl = document.getElementById('log');
		const messageInput = document.getElementById('message');
		const sendBtn = document.getElementById('send');

		function log(msg) {
			const line = document.createElement('div');
			line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
			logEl.appendChild(line);
			logEl.scrollTop = logEl.scrollHeight;
		}

		// Listen for state changes
		manager.on('state_change', (state) => {
			statusEl.textContent = `Status: ${state}`;
			log(`State: ${state}`);
		});

		// Listen for data channel messages
		manager.on('data_channel_message', ({ channel, data }) => {
			log(`Received: ${data}`);
		});

		manager.on('data_channel_open', (channel) => {
			log(`Data channel "${channel.label}" opened!`);
		});

		// Send ICE candidates to peer1 via parent
		manager.on('ice_candidate', (candidate) => {
			if (candidate) {
				window.parent.postMessage({
					from: 'peer2',
					to: 'peer1',
					type: 'ice-candidate',
					payload: candidate.toJSON(),
				}, '*');
			}
		});

		// Listen for signaling messages from peer1
		window.addEventListener('message', async (event) => {
			const { from, type, payload } = event.data;
			if (from !== 'peer1') return;

			if (type === 'offer') {
				log('Received offer from peer1');

				await manager.connect();
				await manager.setRemoteDescription(payload);

				const answer = await manager.createAnswer();
				await manager.setLocalDescription(answer);

				// Send answer back to peer1
				window.parent.postMessage({
					from: 'peer2',
					to: 'peer1',
					type: 'answer',
					payload: answer,
				}, '*');
				log('Sent answer to peer1');
			} else if (type === 'ice-candidate') {
				await manager.addIceCandidate(payload);
			}
		});

		// Send message button
		sendBtn.addEventListener('click', () => {
			const msg = messageInput.value.trim();
			if (msg) {
				const sent = manager.sendData('chat', msg);
				if (sent) {
					log(`Sent: ${msg}`);
					messageInput.value = '';
				} else {
					log('Failed to send (channel not open)');
				}
			}
		});

		messageInput.addEventListener('keypress', (e) => {
			if (e.key === 'Enter') sendBtn.click();
		});

		log('Waiting for peer1 to connect...');
	</script>
</body>
</html>
